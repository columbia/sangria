apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: atomix-epoch-publisher
  namespace: atomix
spec:
  serviceName: "atomix-epoch-publisher"
  replicas: 1
  selector:
    matchLabels:
      app: atomix-epoch-publisher
  template:
    metadata:
      labels:
        app: atomix-epoch-publisher
    spec:
      containers:
      - name: epoch-publisher
        image: atomix-epoch-publisher:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: backend
          protocol: TCP
        - containerPort: 50052
          name: fast-network
          protocol: UDP
        env:
        - name: RUST_LOG
          value: "info"
        workingDir: /etc/atomix
        command: ["/bin/sh", "-c"]
        args: ["cat /etc/atomix/config.json && epoch_publisher --config /etc/atomix/config.json"]
        volumeMounts:
        - name: config
          mountPath: /etc/atomix
      volumes:
      - name: config
        configMap:
          name: atomix-epoch-publisher-config

---
apiVersion: v1
kind: Service
metadata:
  name: atomix-epoch-publisher
  namespace: atomix
spec:
  selector:
    app: atomix-epoch-publisher
  clusterIP: None
  ports:
    - name: backend
      protocol: TCP
      port: 50051
      targetPort: 50051
    - name: fast-network
      protocol: UDP
      port: 50052
      targetPort: 50052

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atomix-epoch-publisher-config
  namespace: atomix
data:
  config.json: |
    {
        "range_server": {
            "range_maintenance_duration": {
                "secs": 1,
                "nanos": 0
            },
            "proto_server_addr": "0.0.0.0:50054",
            "fast_network_addr": "0.0.0.0:50055",
            "fast_network_polling_core_id": 1,
            "background_runtime_core_ids": []
        },
        "universe": {
            "proto_server_addr": "atomix-universe:50056"
        },
        "frontend": {
            "proto_server_addr": "0.0.0.0:50057",
            "fast_network_addr": "0.0.0.0:50058",
            "fast_network_polling_core_id": 1,
            "background_runtime_core_ids": [],
            "transaction_overall_timeout": {
                "secs": 10,
                "nanos": 0
            }
        },
        "epoch": {
            "proto_server_addr": "atomix-epoch:50050",
            "epoch_duration": {
                "secs": 0,
                "nanos": 1000000000
            }
        },
        "cassandra": {
            "cql_addr": "cassandra:9042"
        },
        "regions": {
            "test-region": {
                "warden_address": "atomix-warden:50053",
                "epoch_publishers": [
                    {
                        "name": "ps1",
                        "zone": "test-region/a",
                        "publishers": [
                            {
                                "name": "ep1",
                                "backend_addr": "0.0.0.0:50051",
                                "fast_network_addr": "0.0.0.0:50052",
                                "fast_network_polling_core_id": 1
                            }
                        ]
                    }
                ]
            }
        }
    }
